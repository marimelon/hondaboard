<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatPage</title>
    <script>
        window.onload = function () {
            var sse = new EventSource('/chatpage/sse');
            sse.onmessage = function (event) {
                console.log(event.data);
            }
        }
    </script>
</head>

<body>
    <div><a href="/logout">ログアウト</a></div>

    <h1>
        ようこそ [[${name}]]
    </h1>

    <div th:each="msg:${messages}">
        <tr>
            <td>[[${msg.username}]] : [[${msg.content}]]</td>
        </tr>
    </div>
    <br>
    <form th:action="@{/chatpage}" method="post">
        send message:
        <input type="text" name="send_message" />
        <input type="submit" value="送信" />
    </form>
</body>

</html>
