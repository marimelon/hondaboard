<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatPage</title>
    <script>
        window.onload = function () {
            var params = [...new URLSearchParams(location.search).entries()]
                .reduce((obj, e) => ({ ...obj, [e[0]]: e[1] }), {});
            var sse = new EventSource('/chatpage/sse?id=' + params['id']);
            sse.onmessage = function (event) {
                console.log(event.data);
                var message = JSON.parse(event.data);
                var tr = document.createElement("tr");
                var td = document.createElement("td");
                var text = document.createTextNode(message['username'] + " : " + message['content']);
                td.appendChild(text);
                tr.appendChild(td);
                document.getElementById("msg-table-body").appendChild(tr);
            }
        }
    </script>
</head>

<body>
    <div><a href="/userpage">ユーザーページへ戻る</a></div>
    <div align="right"><a href="/logout">ログアウト</a></div>

    <h1>
        ようこそ [[${name}]]
    </h1>

    <table>
        <tbody id="msg-table-body">
            <tr th:each="msg:${messages}">
                <td>[[${msg.username}]] : [[${msg.content}]]</td>
            </tr>
        </tbody>
    </table>
    <br>
    <form th:action="@{/chatpage(id=${id})}" method="post">
        send message:
        <input type="text" name="send_message" />
        <input type="submit" value="送信" />
    </form>
</body>

</html>
